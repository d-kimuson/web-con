{% extends "base.html" %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<h1 class="m-page-title">パスワード変更</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="action" class="m-button">パスワードを変更する</button>
    <a href="{% url 'account_reset_password' %}">パスワードを忘れましたか?</a>
</form>
{% endblock %}
